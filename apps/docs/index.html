<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>staple-css Documentation</title>
    <meta name="description" content="A shared styling contract for appsâ€”tokens, primitives, and accessible components." />
    <!-- Distinctive typography fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@200;400;600;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Handle SPA redirect from 404.html on GitHub Pages -->
    <script>
      (function() {
        const redirect = sessionStorage.getItem('spa-redirect');
        if (redirect) {
          sessionStorage.removeItem('spa-redirect');
          window.history.replaceState(null, '', redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
